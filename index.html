<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMATO MACHINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-icon">ðŸŒ™</span>
    </button>
    <div class="timer-container">
        <h1 class="bava-title">TOMATO MACHINE</h1>
        <div class="current-task" id="current-task"></div>
        <div class="time" id="time">25:00</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="mobile-controls-container">
            <div class="controls-wrapper">
                <!-- Page 1 -->
                <div class="controls controls-page active">
                    <button onclick="startTimer()">Start</button>
                    <button onclick="pauseTimer()">Pause</button>
                    <button onclick="resetTimer()">Reset</button>
                </div>
                <!-- Page 2 -->
                <div class="controls controls-page">
                    <button onclick="showSettingsPopup()">Settings</button>
                    <button onclick="setTime(5)">Short Break</button>
                    <button onclick="setTime(15)">Long Break</button>
                </div>
            </div>
            <!-- Add page dots for mobile -->
            <div class="page-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="sessions">Sessions completed: <span id="sessions">0</span></div>
        <div class="progress-text-container">
            <div class="progress-text" id="progress-text">0%</div>
            <img src="https://media.giphy.com/media/l0EQhAiNw3JDCz6kHq/giphy.gif" alt="dancing gif" class="spinning-dog hidden" id="spinning-dog">
            <div class="celebration hidden" id="celebration">ðŸŽ‰</div>
        </div>
    </div>

    <div class="task-popup hidden" id="task-popup">
        <div class="task-popup-content">
            <button class="close-button" onclick="closeTaskPopup(true)">Ã—</button>
            <h2>What would you like to focus on?</h2>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Enter your task..." maxlength="50">
                <div class="char-counter"><span id="char-count">0</span>/50</div>
            </div>
            <div class="task-popup-buttons">
                <button onclick="startWithTask()">Start</button>
                <button onclick="closeTaskPopup(true)">Cancel</button>
            </div>
        </div>
    </div>

    <div class="settings-popup hidden" id="settings-popup">
        <div class="settings-popup-content">
            <button class="close-button" onclick="closeSettingsPopup()">Ã—</button>
            <h2>Custom Timer Settings</h2>
            <div class="settings-container">
                <div class="setting-item">
                    <label for="pomodoro-length">Pomodoro Length (minutes)</label>
                    <input type="number" id="pomodoro-length" min="1" max="60" value="25">
                </div>
                <div class="setting-item">
                    <label for="short-break-length">Short Break (minutes)</label>
                    <input type="number" id="short-break-length" min="1" max="30" value="5">
                </div>
                <div class="setting-item">
                    <label for="long-break-length">Long Break (minutes)</label>
                    <input type="number" id="long-break-length" min="1" max="45" value="15">
                </div>
            </div>
            <div class="settings-buttons">
                <button onclick="saveSettings()">Save</button>
                <button onclick="closeSettingsPopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
